<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileVault Lite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 10px;
        }

        .upload-area:hover {
            border-color: #007bff;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .supported-types {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }

        .supported-types h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 16px;
        }

        .type-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 0;
        }

        .type-item {
            background: #007bff;
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: bold;
        }

        .file-info {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 24px;
            color: #007bff;
        }

        .file-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .file-size {
            color: #7f8c8d;
            font-size: 14px;
        }

        .file-type {
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: #27ae60;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <h1>FileVault Lite</h1>
    <p>Upload your files securely and privately.</p>

    <div class="supported-types">
        <h3>üìÅ Supported File Types</h3>
        <div class="type-list">
            <span class="type-item">Images (JPG, PNG, GIF)</span>
            <span class="type-item">Documents (PDF, DOC, TXT)</span>
            <span class="type-item">Archives (ZIP)</span>
            <span class="type-item">Videos (MP4)</span>
        </div>
    </div>

    <div class="upload-area" id="uploadArea">
        <p>Click or drag and drop files here</p>
        <input type="file" id="fileInput" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Choose Files</button>
    </div>

    <div class="file-info" id="fileInfo">
        <div class="file-details">
            <div class="file-icon">üìÅ</div>
            <div>
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            <div class="file-type" id="fileType"></div>
        </div>
    </div>

    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div id="result" class="result"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const result = document.getElementById('result');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // Define allowed file types
        const allowedTypes = {
            'image/jpeg': 'Image (JPEG)',
            'image/jpg': 'Image (JPG)',
            'image/png': 'Image (PNG)',
            'image/gif': 'Image (GIF)',
            'application/pdf': 'Document (PDF)',
            'application/msword': 'Document (DOC)',
            'text/plain': 'Document (TXT)',
            'application/zip': 'Archive (ZIP)',
            'video/mp4': 'Video (MP4)'
        };

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // Reset previous state
            hideFileInfo();
            hideProgress();
            clearResult();

            const maxFileSize = 10 * 1024 * 1024; // 10MB
            if (file.size > maxFileSize) {
                showResult('error', 'File size exceeds 10MB limit');
                return;
            }

            if (!allowedTypes[file.type]) {
                showResult('error', 'Unsupported file type');
                return;
            }

            // Show file info
            showFileInfo(file);

            let interval;

            try {
                // Show progress
                showProgress();

                // Simulate progress
                let progress = 0;
                interval = setInterval(() => {
                    progress += 10;
                    updateProgress(progress);
                    if (progress >= 100) {
                        clearInterval(interval);
                    }
                }, 100);

                // Get upload URL from backend
                const response = await fetch('http://localhost:4000/upload/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: file.name,
                        mime: file.type,
                        size: file.size,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Super detailed debugging
                console.log('=== UPLOAD DEBUG ===');
                console.log('Backend Response:', data);
                console.log('Upload URL:', data.uploadUrl);
                console.log('S3 Key:', data.key);
                console.log('File Details:', {
                    name: file.name,
                    type: file.type,
                    size: file.size
                });

                // Parse the S3 URL to see what we're actually hitting
                const url = new URL(data.uploadUrl);
                console.log('S3 Hostname:', url.hostname);
                console.log('S3 Path:', url.pathname);
                console.log('S3 Query Params:', url.searchParams);
                console.log('==================');

                const uploadResponse = await fetch(data.uploadUrl, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type,
                    },
                });

                if (uploadResponse.ok) {
                    clearInterval(interval);
                    updateProgress(100);
                    setTimeout(() => {
                        showResult('success', `File uploaded successfully! S3 Key: ${data.key}`);
                        hideProgress();
                    }, 1000);
                } else {
                    // Super detailed error logging
                    console.error('=== S3 ERROR DETAILS ===');
                    console.error('Status:', uploadResponse.status);
                    console.error('Status Text:', uploadResponse.statusText);
                    console.error('Response Headers:', [...uploadResponse.headers.entries()]);

                    const errorText = await uploadResponse.text();
                    console.error('Error Body:', errorText);
                    console.error('Full URL Attempted:', data.uploadUrl);
                    console.error('========================');

                    clearInterval(interval);
                    hideProgress();
                    throw new Error('Failed to upload to S3');
                }
            } catch (error) {
                if (interval) {
                    clearInterval(interval);
                }
                console.error('=== FULL ERROR STACK ===');
                console.error(error);
                console.error('Error Stack:', error.stack);
                console.error('======================');
                hideProgress();
                showResult('error', `Upload failed: ${error.message}`);
            }
        });

        function showResult(type, message) {
            result.innerHTML = `
            <div class="${type}">${message}</div>
            `;
        }

        function showFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileType.textContent = allowedTypes[file.type] || 'Unknown';
            fileInfo.classList.add('show');
        }

        function hideFileInfo() {
            fileInfo.classList.remove('show');
        }

        function showProgress() {
            progressBar.style.display = 'block';
            updateProgress(0);

            const button = document.querySelector('button');
            button.disabled = true;
            button.textContent = 'Uploading...';
        }

        function hideProgress() {
            progressBar.style.display = 'none';

            const button = document.querySelector('button');
            button.disabled = false;
            button.textContent = 'Choose Files';
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function clearResult() {
            result.innerHTML = '';
        }
    </script>

</body>

</html>
